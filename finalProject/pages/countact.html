<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="../style/contacts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Final Projec</title>
</head>
<body>
    <section>
        <header>
            <div class="logo">
                <img src="../img/noto_snow-capped-mountain.png" alt="logo">
                <p>
                    HillTop
                </p>
            </div>
            <nav class="navbar">
                <ul class="nav-items">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="countact.html">Contact</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li class="auth-tab">
                        <a href="#">Auth</a>
                        <ul class="auth-dropdown">
                            <li><a href="singin.html">Login</a></li>
                            <li><a href="signup.html">Register</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
    </section>
    <section class="contact-section">
        <div class="contact-header">
            <h1>Get in Touch</h1>
            <p>We're here to help and answer any questions you might have.</p>
        </div>

        <div class="contact-form-container">
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </section>



    <footer>
        <div class="footer">
            <div class="socialIcons">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/home"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="countact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
